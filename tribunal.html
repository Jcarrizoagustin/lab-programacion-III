<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Tribunal</title>
</head>
<body>
    <head>
        <h1>Nuevo Tribunal</h1>
    </head>
    <form action="" method="post" name="">
        <fieldset>
            <legend>Datos del Tribunal</legend>

                <label for="nro_resolucion"> Numero de Resolucion: </label>
                <input type="number" id="nro_resolucion">
                <br>
                <br>
                <label for="fecha_tribunal"> Fecha del Tribunal: </label>
                <input type="datetime-local" id="fecha_tribunal">
                <br>
        </fieldset>
        <fieldset>
            <legend> Datos de los Integrantes</legend>
                <label for="cuit">Cuit: </label>
                <input type="number" id="Cuit">
                <br>
                <br>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre">
                <br>
                <br>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido">
                <br>
                <br>
                <label for="rol">Rol en el Tribunal: </label>
                <select name="roles">
                    <option value="Presidente">Presidente</option>
                    <option value="Vocal Titular">Vocal Titular</option>
                    <option value="Vocal Suplente">Vocal Suplente</option>
                </select>
                <br>
                <br>
                <input type="button" value="Agregar">
        </fieldset>
        <hr>
        <table>
            <tr>
                <th> ROL </th>
                <th> CUIT </th>
                <th> NOMBRE </th>
                <th> APELLIDO </th>
            </tr>
        </table>
        <br>
        <input type="submit" value="Aceptar">
    </form>
    
    <footer>
        <p>Sistema de Seguimiento de Trabajos Finales</p>
    </footer>
</body>
</html>
