<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ingreso de PTF</title>
    </head>
<body>
    <header>
        <h1>Nuevo PTF</h1>
    </header>
    <form  method="post">
        <fieldset>
            <legend>Datos del PTF</legend>
                
                <label for="titulo">Titulo del PTF: </label>
                <input type="text" id="titulo">
                <br>
                <br>
                <label for="fecha_presentacion">Fecha de Presentacion: </label>
                <input type="date" id="fecha_presentacion">
                <br>
                <br>
                <label for="descripcion">Descripcion: </label>
                <br>
                <textarea name="descripcion_ptf" id="descripcion"></textarea>
                <br>
                <br>
                <label for="archivos_adjuntos">Archivos Adjuntos: </label>
                <input type="file" id="archivos_adjuntos">
                <br>         
        </fieldset>
        <fieldset>
            <legend>Datos del Alumno</legend>   
        
                <label for ="matricula">Matricula:</label>
                <input type="number" id="matricula"> 
                <br>
                <br>
                <label for="dni">Dni:</label>
                <input type="number" id="dni">
                <br>
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
                <br>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
                <br>
                <br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
                <br>
                <br>
                <label for="alta_alumno">Fecha de Alta: </label>
                <input type="date" id="alta_alumno">
                <br>
                <br>
                <label for="baja_alumno">Fecha de Baja: </label>
                <input type="date" id="baja_alumno">
                <br>
                <br>
                <input type="button" value="Agregar">
                <br>
    </fieldset>
    <fieldset>
        <legend>Ascesores</legend>

            <label for="cuit_ascesor">Cuit: </label>
            <input type="number" id="cuit_ascesor">
            <br>
            <br>
            <label for="nombre_ascesor">Nombre: </label>
            <input type="text" id="nombre_ascesor">
            <br>
            <br>
            <label for="apellido_ascesor">Apellido: </label>
            <input type="text" id="apellido_ascesor">
            <br>
            <br>
            <label for="rol_ascesor">Rol: </label>
            <select name="roles" id="rol_ascesor">
                <option value="Director">Director</option>
                <option value="Co-Director">Co-Director</option>
                <option value="Ascesor">Ascesor</option>
            </select>
            <br>
            <br>
            <label for="alta_ascesor">Fecha de Alta: </label>
            <input type="date" id="alta_ascesor">
            <br>
            <br>
            <label for="baja_ascesor">Fecha de Baja: </label>
            <input type="date" id="baja_ascesor">
            <br>
            <br>
            <input type="button" value="Agregar">
    </fieldset>
    <fieldset>
        <legend> Tribunal Evaluador</legend>
        <label for="asignacion_tribunal">Código de Tribunal:</label>
        <input type="text" id="asignacion_tribunal" placeholder="Código del Tribunal">
        <input type="button" value="Asignar">
        <br>
    </fieldset>
    <hr>
    <table>
        <tr>
            <th>CUIT - DNI</th>
            <th>ROL</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
        </tr>
    </table>
    <br>
    <input type="submit" value="Aceptar">
    </form>
    


    <footer>
        <p>Sistema de Seguimiento de Trabajos Finales</p>
    </footer>
</body>
</html>
