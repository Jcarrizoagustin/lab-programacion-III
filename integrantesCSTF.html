<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Integrantes CSTF</title>
</head>
<body>
    <header>
        <h1>CSTF - Registro Integrantes</h1>
    </header>
    <form id="form">
        <fieldset>
            <legend>Datos del integrante</legend>
            <div>
                <label for="cuil">Cuil:</label>
                <input type="text" id="cuil" placeholder="ej 00222222225">    
            </div>
            <br>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Eduardo">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Castro">
            </div>
            <br>
            <div>
                <label for="rol">Rol:</label>
                <select name="rol" id="rol">
                    <option value="presidente">Presidente</option>
                    <option value="vocal">Vocal</option>
                </select>
            </div>
            <br>
            <button id="btn" type="submit">Registrar</button>
        </fieldset>
    </form>
    <footer>
        <p>Sistema Seguimiento de trabajos finales - UNCa</p>
    </footer>

    
</body>
</html>
